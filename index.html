<!DOCTYPE html>
<html>
<head>
  <title>Machine Telemetry Table</title>
  <style>
    table { width:100%; border-collapse:collapse; }
    th, td { border:1px solid #ddd; padding:10px; text-align:center; cursor:pointer; }
    th { background:#f0f0f0; }
    .bell { color:red; cursor:pointer; margin-left:5px; }

    #trendModal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
      z-index: 9999;
    }
    #trendContent {
      background: #fff; padding: 20px;
      border-radius: 4px;
      width: 80%; max-width: 600px;
    }
    #trendContent canvas { width: 100%; height: 300px; }
    #closeTrend { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Machine Telemetry Table</h2>
  <table>
    <thead>
      <tr id="header-row">
        <th>Attribute</th>
        <th id="header-M1">Machine 1</th>
        <th id="header-M2">Machine 2</th>
        <th id="header-M3">Machine 3</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>A1</td><td id="M1_A1">--</td><td id="M2_A1">--</td><td id="M3_A1">--</td></tr>
      <tr><td>A2</td><td id="M1_A2">--</td><td id="M2_A2">--</td><td id="M3_A2">--</td></tr>
      <tr><td>A3</td><td id="M1_A3">--</td><td id="M2_A3">--</td><td id="M3_A3">--</td></tr>
    </tbody>
  </table>

  <div id="trendModal">
    <div id="trendContent">
      <h3 id="trendTitle"></h3>
      <button id="closeTrend">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    window.onload = function () {
      function waitForTokenAndStart() {
        const params = new URLSearchParams(window.location.search);
        const jwt = params.get("token");
        if (!jwt) return setTimeout(waitForTokenAndStart, 100);
        startApp(jwt);
      }

      waitForTokenAndStart();

      function startApp(jwt) {
        const deviceId = "1e101ee0-5bd5-11f0-9d02-c191323b4da2";
        const baseUrl = "https://thingsboard.cloud";

        const machines = {
          "M1": ["M1_A1", "M1_A2", "M1_A3"],
          "M2": ["M2_A1", "M2_A2", "M2_A3"],
          "M3": ["M3_A1", "M3_A2", "M3_A3"]
        };

        const alarms = {
          "M1": "M1_Alarm",
          "M2": "M2_Alarm",
          "M3": "M3_Alarm"
        };

        const bellAcknowledged = {
          "M1": false,
          "M2": false,
          "M3": false
        };

        function fetchTelemetry() {
          const keys = [...Object.values(machines).flat(), ...Object.values(alarms)];
          fetch(`${baseUrl}/api/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=${keys.join(",")}`, {
            headers: { "X-Authorization": `Bearer ${jwt}` }
          })
          .then(res => res.json())
          .then(data => {
            const alarmEntries = [];
            const inactive = [];

            ["M1", "M2", "M3"].forEach(machine => {
              const alarmKey = alarms[machine];
              const alarmData = data[alarmKey]?.[0];
              const alarmVal = parseInt(alarmData?.value || 0);
              const ts = alarmData?.ts || 0;

              if (alarmVal === 1) {
                alarmEntries.push({ machine, ts });
              } else {
                bellAcknowledged[machine] = false;
                inactive.push(machine);
              }

              machines[machine].forEach(key => {
                const point = data[key]?.[0];
                if (point) {
                  const el = document.getElementById(key);
                  if (el) el.innerText = parseFloat(point.value);
                }
              });
            });

            alarmEntries.sort((a, b) => b.ts - a.ts);
            const activeOrdered = alarmEntries.map(entry => entry.machine);
            const finalOrder = [...activeOrdered, ...inactive];
            const alarmValues = Object.fromEntries(alarmEntries.map(a => [a.machine, 1]));

            reorderColumns(finalOrder, alarmValues);
          });
        }

        function acknowledgeAlert(machine) {
          bellAcknowledged[machine] = true;
          fetchTelemetry();
        }

        function reorderColumns(order, alarmValues) {
          const headerRow = document.getElementById("header-row");
          const newHeader = document.createElement("tr");
          newHeader.id = "header-row";
          const labelTh = document.createElement("th");
          labelTh.innerText = "Attribute";
          newHeader.appendChild(labelTh);

          order.forEach(machine => {
            const th = document.createElement("th");
            th.id = `header-${machine}`;
            th.innerText = `Machine ${machine[1]}`;

            if (alarmValues[machine] === 1 && !bellAcknowledged[machine]) {
              const bell = document.createElement("span");
              bell.className = "bell";
              bell.innerText = "ðŸ””";
              bell.title = "Click to acknowledge";
              bell.addEventListener("click", (e) => {
                e.stopPropagation();
                acknowledgeAlert(machine);
              });
              th.appendChild(bell);
            }

            newHeader.appendChild(th);
          });

          headerRow.replaceWith(newHeader);

          const rows = document.querySelectorAll("tbody tr");
          rows.forEach((row, i) => {
            const newRow = document.createElement("tr");
            newRow.appendChild(row.children[0].cloneNode(true));
            order.forEach(machine => {
              const key = machines[machine][i];
              const cell = document.getElementById(key);
              const newCell = document.createElement("td");
              newCell.id = key;
              newCell.innerText = cell ? cell.innerText : "--";
              newRow.appendChild(newCell);
            });
            row.replaceWith(newRow);
          });

          setTimeout(() => setupTrendPopup(jwt, deviceId, baseUrl), 100);
        }

        fetchTelemetry();
        setInterval(fetchTelemetry, 10000);
      }

      function setupTrendPopup(jwt, deviceId, baseUrl) {
        const modal = document.getElementById('trendModal');
        const titleEl = document.getElementById('trendTitle');
        const closeBtn = document.getElementById('closeTrend');
        let chart;

        document.querySelectorAll("td[id^='M']").forEach(cell => {
          const key = cell.id;
          cell.addEventListener('click', () => {
            titleEl.innerText = `Trend for ${key}`;

            // Remove old canvas
            const container = document.getElementById('trendContent');
            const oldCanvas = document.getElementById('trendChart');
            if (oldCanvas) oldCanvas.remove();

            // Add new canvas
            const newCanvas = document.createElement('canvas');
            newCanvas.id = 'trendChart';
            container.insertBefore(newCanvas, closeBtn);

            modal.style.display = 'flex';

            fetchTrendData(key, jwt, deviceId, baseUrl).then(data => {
              requestAnimationFrame(() => {
                const ctx = document.getElementById('trendChart')?.getContext('2d');
                if (!ctx) return;

                if (chart) chart.destroy();
                const times = data.map(pt => new Date(pt.ts));
                const values = data.map(pt => pt.value);

                chart = new Chart(ctx, {
                  type: 'line',
                  data: {
                    labels: times,
                    datasets: [{
                      label: key,
                      data: values,
                      borderColor: 'blue',
                      fill: false,
                      tension: 0.2
                    }]
                  },
                  options: {
                    responsive: true,
                    scales: {
                      x: { type: 'time', time: { unit: 'minute' } },
                      y: { beginAtZero: false }
                    }
                  }
                });
              });
            });
          });
        });

        closeBtn.onclick = () => modal.style.display = 'none';
        modal.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };
      }

      async function fetchTrendData(key, jwt, deviceId, baseUrl) {
        const now = Date.now();
        const start = new Date().setHours(0, 0, 0, 0);
        const url = `${baseUrl}/api/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=${key}&startTs=${start}&endTs=${now}&interval=60000&limit=100`;
        const resp = await fetch(url, {
          headers: { "X-Authorization": `Bearer ${jwt}` }
        });
        const data = await resp.json();
        return (data[key] || []).map(pt => ({ ts: pt.ts, value: parseFloat(pt.value) }));
      }
    };
  </script>
</body>
</html>
