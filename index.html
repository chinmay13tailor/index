<!DOCTYPE html>
<html>
<head>
  <title>Machine Telemetry Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Machine Telemetry Table</h2>
  <table>
    <thead>
      <tr>
        <th>Attribute</th>
        <th>Machine 1</th>
        <th>Machine 2</th>
        <th>Machine 3</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>A1</td><td>--</td><td>--</td><td>--</td></tr>
      <tr><td>A2</td><td>--</td><td>--</td><td>--</td></tr>
      <tr><td>A3</td><td>--</td><td>--</td><td>--</td></tr>
    </tbody>
  </table>
</body>
</html>
